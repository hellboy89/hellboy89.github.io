<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cara ou Coroa</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #ffffff;
        }

        button {
            background-color: #1f1f1f;
            color: #ffffff;
            border: 2px solid #333;
            border-radius: 16px;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:active {
            background-color: #2e2e2e;
            transform: scale(0.98);
        }

        #resultado {
            margin-top: 50px;
            font-size: 3.5em;
            font-weight: bold;
            color: #03dac6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            button {
                padding: 18px 36px;
                font-size: 1.8em;
            }

            #resultado {
                font-size: 3em;
            }
        }
    </style>


</head>

<body>

    <h1>Vai lá!</h1>

    <button onclick="jogar()">Jogar</button>

    <div id="resultado"></div>

    <script>
        function jogar() {
            const tentativas = 10000;
            const array = new Uint32Array(tentativas);
            window.crypto.getRandomValues(array);

            const resultadoEl = document.getElementById("resultado");
            resultadoEl.innerText = "Jogando...";
            resultadoEl.style.color = "#FFD700"; // amarelo (padrão ouro)

            setTimeout(() => {
                let pontuacao = 0;

                for (let i = 0; i < tentativas; i++) {
                    const val = array[i] % 100;
                    if (val < 50) {
                        pontuacao += (50 - val);
                    } else {
                        pontuacao -= (val - 49);
                    }
                }

                const resultadoFinal = pontuacao >= 0 ? "Cara" : "Coroa";
                resultadoEl.innerText = `${resultadoFinal}`;
                resultadoEl.style.color = resultadoFinal === "Cara" ? "#00ff88" : "#ff6666";
            }, 1000);
        }




    </script>

</body>

</html>
